<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Сосатель-Онлайн</title>
</head>
<body>
    <header class="header">
        <div class="main-text">
            <h1>Сосатель Онлайн</h1>
        </div>
    </header>

    <main class="container">
        <div class="content">
            <div class="description">
                <h2>Сосатель Онлайн — это инкрементальная игра, где нужно кликать по леденцу и зарабатывать очки!</h2>
                <h3>Очки можно обменивать на игровую валюту — монеты.</h3>
                <h3>За монеты можно покупать скины и применять их в игре.</h3>

                <div class="logo">
                    <img src="logo.png" alt="Логотип игры">
                </div>
            </div>

            <div class="download">
                <a download="game-script" href="./script.js" class="download-button">Скачать</a>
                <h6>* Через itch.io</h6>
            </div>
        </div>
    </main>
</body>
</html>
